<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Retti</title>
</head>
<body>
    <div class="container">
        <h1>Welcome!</h1>
        <p>Retti, your personal web advisor will ask you a series of questions, to help you check your qualifications for getting approved for a house loan.</p>
    </div>



    <div class="container">
        <h1>Retti.</h1>
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter your name">

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" placeholder="Enter your phone number">

        <div class="sliders">
            <label for="income">Income:</label>
            <input type="range" id="income" min="0" max="800" value="400" oninput="updateSliderValue('income', 'incomeValue')">
            <span id="incomeValue"></span>
        </div>

        <div>
        </div>
        <div></div>
        <div>
            <label for="creditScore">Credit Score:</label>
            <input type="range" id="creditScore" min="0" max="800" value="400" oninput="updateSliderValue('creditScore', 'creditScoreValue')">
            <span id="creditScoreValue"></span>
        </div>

        <button onclick="openContactPage()">Submit</button>
    </div>


    <div>


        <button id="theme-toggle" class="theme-toggle-btn">Toggle Dark Mode</button>

    </div>

    
        
    



    <script src="script.js"></script>
</body>
</html>
